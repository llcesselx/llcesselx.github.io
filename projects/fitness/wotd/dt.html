<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/crossfitlogo.png"/>
    <link rel="stylesheet" href="../fitness.css"/>
    <title>DT</title>
</head>
<body onload="getdtscore()">
    <div class="back-btn" onclick="back()">Back</div>
    <div class="page-heading">DT</div>
    <div class="program-one">5 rounds</div>
    <div class="workout-plan">For Time</div>
    <hr>
    <div class="program-one">155/105lb</div>
    <div class="workout-plan">Deadlift x 12</div>
    <div class="program-one">155/105lb</div>
    <div class="workout-plan">Hang Clean x 9</div>
    <div class="program-one">155/105lb</div>
    <div class="workout-plan">Push Jerk x 6</div>
    <div class="container">
        <img class="image" src="images/lparker.jpg" alt="luke Parker hang cleaning"/>
    </div>
    <div class="scorecard">
        <form id="dt" onsubmit="return false;">
            <input style="top:80%; left:5%; width:40%; " type="text" placeholder="Enter Score" id="userInput"/>
            <label for="userInput"></label>
            <input style="top:50%; left:5%; width: 40%;" type="submit" onclick="setdtscore()"/>
        </form>
        <div>
            <p class="prevScore">
                Previous Score:  <span id="prevScore"></span>
            </p>
        </div>
    </div>
</body>
<script>
    function back(){
        window.location = "https://leatice.tech/projects/fitness/fitness.html"
    }
    function setdtscore() {
        const input = document.getElementById("userInput").value;
        document.cookie = "dtscore=" + input +"; sameSite=Lax; max-age=" + 365*24*60*60 + ";";
        alert(input);
    }
    function getdtscore() {
        let sc = "dtscore=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(sc) === 0) {
                document.getElementById("prevScore").innerHTML = c.substring(sc.length, c.length);
                return c.substring(sc.length, c.length);
            }
        }
        return "";
    }
</script>
</html>

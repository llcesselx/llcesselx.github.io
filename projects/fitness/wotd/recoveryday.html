<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recovery Day</title>
    <link rel="stylesheet" href="wods.css"/>
    <link rel="icon" href="images/crossfitlogo.png"/>
</head>
<body>
    <div class="back-btn" onclick="goBack()">Back</div>
    <div class="heading">Recovery Day</div>
    <div class="exercise-block">
        <div class="exercise">RECOVERY DAY</div>
        <div class="exercisetime">3 rounds, for calories in 34 minutes</div>
        <div class="break"></div>
        <div class="exercise">
            2 minutes air bike
        </div>
        <div class="break"></div>
        <div class="exercise">
            2 minutes rest
        </div>
        <div class="break"></div>
        <div class="exercise">
            2 minutes row
        </div>
        <div class="break"></div>
        <div class="exercise">
            2 minutes rest
        </div>
        <div class="break"></div>
        <div class="exercise">
            2 minutes SkiErg
        </div>
        <div class="break"></div>
        <div class="exercise">
            2 minutes rest
        </div>
        <div class="break"></div>
    </div>

<script src="wods.js"></script>
</body>
</html>
